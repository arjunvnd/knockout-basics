<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="root">
    <h1>Lets take your dog for a walk</h1>
    <div class="pure-g">
      <div class="pure-u-1-4">
        <button data-bind="click: decrement">-</button>
      </div>
      <div class="pure-u-1-4" data-bind="text: count()"></div>
      <div class="pure-u-1-4">
        <button data-bind="click: increment">+</button>
      </div>
    </div>
    <h3>The dog is <span data-bind="text: dogMood()"></span></h3>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>

  <script src="./script.js"></script>
</html>
